{% extends 'assets/base.html' %}

{% block content %}
    <h1 class="mt-5">{{ title }}</h1>
    <table class="table">
        <tbody>
            {% for word in words %}
                <div id="{{ word.id }}">
                    <tr>
                        <th colspan="3">
                            Word: {{ word.word }}
                        </th>
                    </tr>
                    <tr>
                        <td>
                            {% for definition in word.definitions %}
                                - {{ definition['definition'] }} <br>
                            {% endfor %}
                        </td>
                    </tr>
                </div>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
